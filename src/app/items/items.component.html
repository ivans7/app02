
<h2>My Items</h2>
<ul class="items list-group">
  <li class= "list-group-item list-group-item-action" *ngFor="let item of items"
      [class.active]="item  === selectedItem"
      (click)="onSelect(item)">
    <span class="badge badge-secondary">{{item.id}}</span> {{item.name}}
  </li>
</ul>
<app-item-detail [item]="selectedItem"></app-item-detail>
